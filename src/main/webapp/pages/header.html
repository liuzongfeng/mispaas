    <!-- BEGIN TOP NAVIGATION BAR -->
    <div class="header-inner d-header-inner">
        <!-- BEGIN LOGO -->
        <a class="navbar-brand" href="javascript:void(0)"><img  src="../images/paas/logo.png" alt="logo" class="img-responsive"/></a>
        <!-- END LOGO -->
        <a href="javascript:;" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <img src="../assets/img/menu-toggler.png" alt=""/>
        </a>
        <!-- BEGIN HORIZANTAL MENU -->
        <div class="hor-menu hidden-sm hidden-xs">
            <img id="yunweilogo" src="{{yuweilogo}}" alt=""/>
        </div>
        <!-- END HORIZANTAL MENU -->
        <!-- BEGIN TOP NAVIGATION MENU -->
        <ul class="nav navbar-nav pull-right">
            <!-- BEGIN USER LOGIN DROPDOWN -->
            <li class="dropdown user">
                <a href="javascript:void(0)" id="dropdown_toggle_a" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                    <img alt="" src="../assets/img/avatar1_small.jpg"/>
                        <span class="username">
                             你好，{{username}}
                        </span>
                    <i class="fa fa-caret-down"></i>
                </a>
                <ul id="dropdown-menu_ul" class="dropdown-menu">
                    <li>
                        <a href="javascript:void(0)">
                            <i class="fa fa-th"></i>管理中心
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">
                            <i class="fa fa-pencil"></i>修改密码
                        </a>
                    </li>
                    <li>
                        <a ng-click="LogOut_fn();">
                            <i class="dyicon-logout2"></i>退出
                            <!--<span class="badge badge-danger">-->
                            <!--3-->
                            <!--</span>-->
                        </a>
                    </li>
                </ul>
            </li>
            <!-- END USER LOGIN DROPDOWN -->
        </ul>
        <!-- END TOP NAVIGATION MENU -->
    </div>
    <!-- END TOP NAVIGATION BAR -->
		<script type="text/javascript">
			var isblockFlag = 0;
			
          	$("#dropdown_toggle_a").mouseover(function(){
           		$("#dropdown-menu_ul").css("display","block");
           	});
          	$("#dropdown-menu_ul").mouseover(function(){
         		isblockFlag = 2;
           		$("#dropdown-menu_ul").css("display","block");
           	});
         // --移出
         	$("#dropdown_toggle_a").mouseout(function(){
         		
         			var t=setTimeout(function(){
         				if(isblockFlag != 2){
                 			$("#dropdown-menu_ul").css("display","none");
                 		}
         			},800);
         		
         	}); 
         // --移出
         	$("#dropdown-menu_ul").mouseout(function(){
         		isblockFlag = 0;
         		$("#dropdown-menu_ul").css("display","none");
         	});
         </script>
